<div class="row" ng-form name="mainForm">
  <div class="col-md-12 main">
    <div class="panel panel-oc">
      <div class="panel-heading">
        {{'ocsp_web_user_manage_000' | translate}}
      </div>
      <div class="panel-body" ng-if="isAdmin()">
        <table class="table table-striped">
          <thead>
          <tr>
            <th class="col-md-2">{{'ocsp_web_user_name' | translate}}</th>
            <th class="col-md-4">{{'ocsp_web_user_desc' | translate}}</th>
            <th class="col-md-2">{{'ocsp_web_user_new_password' | translate}}</th>
            <th class="col-md-2"><a ng-click="add(users)"><i class="glyphicon glyphicon-plus"></i></a></th>
          </tr>
          </thead>
          <tbody>
          <tr ng-repeat="u in users">
            <td ><input name="username_{{$index}}" type="text" class="form-control" ng-model="u.name" required="true"></td>
            <td><input type="text" class="form-control" ng-model="u.description"></td>
            <td><input name="password_{{$index}}" type="password" class="form-control" ng-model="u.password"></td>
            <td><a ng-click="remove(users, $index)"><i class="glyphicon glyphicon-remove"></i></a></td>
          </tr>
          </tbody>
        </table>
        <button type="button" class="btn btn-primary" ng-click="saveUsers()">{{'ocsp_web_common_009' | translate}}</button>
      </div>
      <div class="panel-body" ng-if="!isAdmin()">
        <uib-accordion>
          <div uib-accordion-group class="panel-default" ng-init="isOpen = true" is-open="isOpen">
            <uib-accordion-heading>
              <i class="glyphicon" ng-class="{'glyphicon-chevron-down': isOpen, 'glyphicon-chevron-right': !isOpen}"></i>
              &nbsp;
              {{'ocsp_web_user_manage_001' | translate}}
            </uib-accordion-heading>
            <div class="form-group">
              <div class="row">
                <div class="col-md-2">
                  <label>{{'ocsp_web_user_manage_002' | translate}}</label>
                </div>
                <div class="col-md-8">
                  <input class="form-control" type="password" ng-model="user.oldPassword" required>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="row">
                <div class="col-md-2">
                  <label>{{'ocsp_web_user_manage_003' | translate}}</label>
                </div>
                <div class="col-md-8">
                  <input class="form-control" type="password" ng-model="user.password" required>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="row">
                <div class="col-md-2">
                  <label>{{'ocsp_web_user_manage_004' | translate}}</label>
                </div>
                <div class="col-md-8">
                  <input class="form-control" ng-class="styles" type="password" ng-model="user.password2" required ng-blur="checkPassword()">
                </div>
              </div>
              <div class="row" style="color:red">
                <div class="col-md-8 col-md-offset-2">
                  {{message}}
                </div>
              </div>
            </div>
          </div>
        </uib-accordion>
        <button class="btn btn-primary" ng-click="save()">{{'ocsp_web_common_009' | translate}}</button>
      </div>
    </div>
  </div>
</div>
