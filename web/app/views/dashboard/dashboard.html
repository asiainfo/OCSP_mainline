<div class="row">
  <div class="col-md-6">
    <div class="panel panel-default">
      <div class="panel-heading">{{'ocsp_web_dashboard1' | translate}}</div>
      <div class="panel-body">
        <canvas class="chart chart-pie" chart-data="status" chart-labels="labels" height="161" chart-options="{legend:{display:true}}">
        </canvas>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <div class="panel panel-default">
      <div class="panel-heading">{{'ocsp_web_dashboard2' | translate}}</div>

        <canvas class="chart chart-bar" chart-data="running" chart-labels="names" height="161">
        </canvas>
      </div>
    </div>
  </div>
</div>
