      <div class="panel-heading">{{'ocsp_web_dashboard1' | translate}}</div>

        <canvas class="chart chart-pie" chart-data="status" chart-labels="labels" height="161" chart-options="{legend:{display:true}}" chart-colors="['#ff704d','#79d2a6','#ff9900']">
        </canvas>
      </div>
    </div>
  </div>

      </div>
    </div>
  </div>
</div>
